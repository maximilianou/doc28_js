version: '3.7'
services:
  views: 
    image: node:alpine
    volumes:
     - ./views/.:/srv
    working_dir: /srv
    command: npm run start
    ports: 
      - 2020:3000
    environment:
      - NODE_ENV=development
    networks:
      - net_intranet

  notes: 
    image: node:alpine
    volumes:
       - ./notes/.:/srv
    working_dir: /srv
    command: npm run start
    ports: 
      - 2022:3000
    environment:
      - NODE_ENV=development
    networks:
      - net_intranet

  users: 
    image: node:alpine
    volumes:
      - ./users/.:/srv
    working_dir: /srv
    command: npm run start
    ports: 
      - 2024:3000      
    environment:
      - NODE_ENV=development
    networks:
      - net_intranet
  
networks:
  net_intranet: {}
